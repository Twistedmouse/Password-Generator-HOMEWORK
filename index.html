<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <main class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <section class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password" 
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button id="copy">copy</button>
        </div>

        <form id=passGenform class=form></form>
          <section class="choices"></section>
          <div class="choices" id="slider">
            <label for="sliderLength">Length</label>
            <input type="range" min="8" max="128" value="8"
            id="rangeSlider">
            <input class="numberInput" type="number" min="8" max="128" value="8"
            id="sliderLength">
          </div>

          <div class="choices" id=checks>
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase" unchecked>
          </div>

          <div class="choices">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" unchecked>
          </div>

          <div class="choices">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" unchecked>
          </div>
        </section>
        </form>
        
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
